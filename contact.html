  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="key_to_correction_index.html">FYG</a></h1>

    <section>
      <div class="container">
        <h2 class="contact"><span class="text-primary">Contact</span> Us</h2>
        <p>Please fill out the form below to contact us</p>

        <div class="form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="form">
          <label for="email">Email</label>
          <input type="text" name="email" id="Email" />
        </div>

        <div class="form">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="142" rows="10"></textarea>
        </div>

        <div class="button">
          <a class="btn" href="#">Submit</a>
        </div>
      </div>
    </section>
    <section id="box-two">
      <div class="container">
        <div class="boxes">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>143 Paghanapin St. Di Makita City</p>
        </div>
        <div class="boxes">
          <i class="fa-solid fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(917) 711-2400</p>
        </div>

        <div class="boxes">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>frontdesk@hotelteamazur.kodego.ph</p>
        </div>
      </div>
    </section>

    <div class="clr"></div>
